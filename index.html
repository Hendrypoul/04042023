<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hendry Poul</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Student Management CRUD</h1>
        <form>
            <label><input type="text" id="name" name="username" placeholder="Name" required></label>
            <label><input type="email" id="email" name="email" placeholder="Email" required></label>
            <label><input type="number" id="gpa" name="gpa" placeholder="GPA" required></label><br/><br/>
            <label><input type="number" id="age" name="age" placeholder="Age" required></label>
            <label><input type="text" id="degree" name="degree" placeholder="Degree" required></label><br/><br/>
            <button type="button">Add Student</button><br/><br/><br/><br/>
            <label><input type="text" name="name" placeholder="Search By Name, email or degree" required></label>
        </form><br/><br/>
       <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
